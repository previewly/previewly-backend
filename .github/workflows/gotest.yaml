name: Test

on:
  push:
    branches:
      - master
      - main
  pull_request:

permissions:
  contents: read

jobs:
  gotest:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.23"
          cache: true

      # - name: Install dependencies
      #   run: go get .
      #
      # - name: Build
      #   run: go build -v ./...
      #
      - name: Test
        run: go test
